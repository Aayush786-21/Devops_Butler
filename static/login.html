<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DevOps Butler</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <link rel="icon" type="image/png" href="/icons/logo.png"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    
    .auth-header h1 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    
    .auth-header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .auth-form .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .auth-form input {
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .auth-form input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .auth-form input::placeholder {
      color: var(--text-secondary);
    }
    
    .auth-btn {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--gradient-primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
    }
    
    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .auth-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .auth-links a:hover {
      color: var(--accent-hover);
    }
    
    .auth-toggle {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    .form-error {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    
    .form-success {
      color: #10b981;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    
    .auth-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    
    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .auth-divider span {
      background: rgba(15, 23, 42, 0.9);
      padding: 0 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .github-btn {
      background: #24292e !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 0.5rem !important;
      margin-top: 0 !important;
    }
    
    .github-btn:hover {
      background: #2f363d !important;
      border-color: rgba(255, 255, 255, 0.2) !important;
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape" style="background: var(--gradient-purple); top: 20%; left: 10%; width: 100px; height: 100px;"></div>
      <div class="shape" style="background: var(--gradient-2); top: 60%; right: 10%; width: 150px; height: 150px;"></div>
      <div class="shape" style="background: var(--gradient-3); bottom: 20%; left: 20%; width: 80px; height: 80px;"></div>
      <div class="shape" style="background: var(--gradient-1); top: 80%; left: 80%; width: 60px; height: 60px;"></div>
      <div class="shape" style="background: var(--gradient-2); top: 10%; right: 30%; width: 120px; height: 120px;"></div>
    </div>
  </div>

  <div class="auth-container">
    <!-- Login Form -->
    <div class="auth-card" id="loginForm" data-aos="fade-up">
      <div class="auth-header">
        <img src="/icons/devops.png" alt="DevOps Butler" />
        <h1>Welcome</h1>
        <p>Sign in to your DevOps Butler account</p>
      </div>
      
      <form class="auth-form" id="loginFormElement">
        <div class="input-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required />
        </div>
        
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
        </div>
        
        <button type="submit" class="auth-btn" id="loginBtn">
          <span id="loginBtnText">Log In</span>
        </button>
        
        <div id="loginError" class="form-error" style="display: none;"></div>
      </form>
      
      <div class="auth-links">
        <p>Don't have an account? <button class="auth-toggle" onclick="toggleForm()">Sign Up</button></p>
      </div>
    </div>

    <!-- Register Form -->
    <div class="auth-card" id="registerForm" style="display: none;" data-aos="fade-up">
      <div class="auth-header">
        <img src="/icons/devops.png" alt="DevOps Butler" />
        <h1>Create Account</h1>
        <p>Join DevOps Butler today</p>
      </div>
      
      <form class="auth-form" id="registerFormElement">
        <div class="input-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required />
        </div>
        
        <div class="input-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required />
        </div>
        
        <div class="input-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" placeholder="Choose a password" required />
        </div>
        
        <div class="input-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
        </div>
        
        <button type="submit" class="auth-btn" id="registerBtn">
          <span id="registerBtnText">Create Account</span>
        </button>
        
        <div id="registerError" class="form-error" style="display: none;"></div>
        <div id="registerSuccess" class="form-success" style="display: none;"></div>
      </form>
      
      <div class="auth-links">
        <p>Already have an account? <button class="auth-toggle" onclick="toggleForm()">Sign In</button></p>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/static/auth.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
