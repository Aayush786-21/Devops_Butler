<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DevOps Butler</title>
  <link rel="icon" type="image/png" href="/icons/logo.png"/>
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-secondary);
      padding: 2rem;
    }
    
    .login-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: var(--text-secondary);
      font-size: 0.9375rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9375rem;
      transition: border-color 0.2s;
    }
    
    .password-input-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 1.2rem;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: var(--text-primary);
    }
    
    .password-input-container input {
      padding-right: 3rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .btn-submit {
      width: 100%;
      padding: 0.875rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    
    .btn-submit:hover {
      background: var(--primary-hover);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .form-toggle {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }
    
    .form-toggle a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .form-toggle a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success-message {
      background: #dcfce7;
      color: #166534;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
  <script type="module" crossorigin src="/assets/login-ROKxFbTB.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/assets/styles-D9gkcyl0.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>ü§µ DevOps Butler</h1>
        <p>Sign in to your account</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" style="display: block;">
        <div class="error-message" id="loginError"></div>
        <div class="success-message" id="loginSuccess"></div>
        
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" required />
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-input-container">
            <input type="password" id="loginPassword" required />
            <button type="button" class="password-toggle" id="loginPasswordToggle" title="Show password">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-submit" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
        </button>
      </form>
      
      <!-- Register Form -->
      <form id="registerForm" style="display: none;">
        <div class="error-message" id="registerError"></div>
        <div class="success-message" id="registerSuccess"></div>
        
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" required />
        </div>
        
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required />
        </div>
        
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <div class="password-input-container">
            <input type="password" id="registerPassword" required />
            <button type="button" class="password-toggle" id="registerPasswordToggle" title="Show password">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <div class="password-input-container">
            <input type="password" id="registerConfirmPassword" required />
            <button type="button" class="password-toggle" id="registerConfirmPasswordToggle" title="Show password">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-submit" id="registerBtn">
          <span id="registerBtnText">Create Account</span>
        </button>
      </form>
      
      <div class="form-toggle">
        <span id="toggleText">Don't have an account? </span>
        <a href="#" id="toggleLink">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
